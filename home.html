<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d5ad52456.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../weatherApp/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" ></i>pune In</h2>
            <p id="date">WED | OCT 23 | 10:49C</p>
            <h1 class="temp">26.49C</h1>
            <h3 class="tempmin_max">Min 26.49C | Max 26.49C</h3>
        </div>
    </div>
</body>
</html>
